<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <link rel="icon" type="image/png" href="CSS/images/logo/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Reservia - Accueil</title>
    </head>

    <body>
        <!--Menu du haut-->
        <header>
            <a href="" class="logom">
                <img src="CSS/images/logo/Reservia.svg" alt="home reservia" title="Accéder à l'accueil">
            </a>
        
            <nav>
                <ul class="topmenu">
                    <li><a href="">Hébergements</a></li>
                    <li><a href="">Activités</a></li>
                    <li><a href="" class="sub">S'inscrire</a></li>
                </ul>
            </nav>
        
        </header>

        <!--Accueil et Barre de recherche-->
        
        <section class="intro">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <button class="sbutton" type="button"><i class="fas fa-map-marker-alt fa-lg"></i></button>
            <input type="text" id="city" city="city" requiered minlength="0" maxlength="32" size="18" />
            <button class="rbutton">Rechercher</button>
        </section>
        
            <!--Les Filtres-->
        
        <section>
            <form class="filters">
                <h2>Filtres</h2>
                <button class="fbutton" type="button"><i class="fas fa-money-bill-wave fa-sm"></i> Économique</button>
                <button class="fbutton" type="button"><i class="fas fa-child fa-lg"></i> Familial</button>
                <button class="fbutton" type="button"><i class="fas fa-heart"></i> Romantique</button>
                <button class="fbutton" type="button"><i class="fas fa-dog"></i> Animaux autorisés</button>
            </form>
        
            <div>
                <p><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </body>
</html>
